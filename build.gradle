apply plugin: 'java'
apply from: 'dependencies.gradle'
sourceSets {
    main {
        java {
            srcDirs = [
                    "$rootDir/foam3/src",
                    "$rootDir/build/src/java"
            ]
            exclude "com/chrome/**"
            exclude "foam/nanos/tomcat/**"
            exclude "foam/dao/DatastoreDAO.java"
            exclude "net/nanopay/blob/**"
        }
    }
}
